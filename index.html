<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari Breakout</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="game-over">
        <div class="game-over">
            <div class="game-over-text">
                GAME OVER
            </div>
            <div>
                <input class="game-over-button" type="button" onclick="location.reload();" value="Tentar novamente">
            </div>
        </div>
    </div>
    <div id="win">
        <div id="flex">
            <div id="win-text">
                WINS!
            </div>
            <div id="win-img">
                <img src="mazzutti.png" alt="mazzutti" id="mazzutti" height="15px" width="15px">
            </div>
            <div>
                <input class="game-over-button" type="button" onclick="location.reload();" value="Jogar novamente">
            </div>
        </div>
    </div>
   <canvas width="800" height="600"></canvas> 
   <h1 style="color: black;">Atari Breakout</h1>
   <script src="script.js"></script>
</body>
</html>
